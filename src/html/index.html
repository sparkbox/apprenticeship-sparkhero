<!doctype html>
<html lang="en">
  <head>
    <title>Sparkhero!</title>
  </head>
  <body>
    <header>
      <h1 class="header">Sparkhero!</h1>
    </header>
    <main>
      <div class="toolbar">
        <div id="hero-filter-publisher" class="toolbar-utility">
          <h3 class="toolbar-utility__header">Publisher</h3>
          <input type="checkbox" id="dc" name="dc" value="DC Comics" checked>
          <label for="dc">DC</label>
          <input type="checkbox" id="marvel" name="marvel" value="Marvel Comics" checked>
          <label for="marvel">Marvel</label>
        </div>
        <div id="hero-filter-role" class="toolbar-utility">
          <h3 class="toolbar-utility__header">Role</h3>
          <input type="radio" id="all" name="role" value="all" checked>
          <label for="all">All</label>
          <input type="radio" id="hero" name="role" value="good">
          <label for="hero">Hero</label>
          <input type="radio" id="villain" name="role" value="bad">
          <label for="villain">Villain</label>
        </div>
        <div id="hero-filter-sort" class="toolbar-utility">
          <h3 class="toolbar-utility__header" id="sort-select">Sort</h3>
          <select name="sort-by-powerstats" aria-labelledby="sort-select">
            <option value="none" selected>None</option>
            <option value="name">Name</option>
            <option value="intelligence">Intelligence</option>
            <option value="strength">Strength</option>
            <option value="combat">Combat</option>
          </select>
        </div>
      </div>
      <ul id="hero-list" class="hero-list"></ul>
    </main>
  </body>
</html>
